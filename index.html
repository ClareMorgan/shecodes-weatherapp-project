<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Encode+Sans+Expanded:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form" class="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 id="weather-app-city" class="weather-app-city">Tokyo</h1>
            <p class="weather-app-details">
              <span id="current-time"></span>, <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>
              Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-app-temperature">
            <div id="temperature-icon" class="temperature-icon"></div>
            <div id="temperature-value" class="temperature-value">10</div>
            <div class="temperature-unit">Â°C</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/ClareMorgan" target="_blank">
          Clare Morgan
        </a>
        and is open-sourced on
        <a
          href="https://github.com/ClareMorgan/shecodes-weatherapp-project"
          target="_blank"
        >
          GitHub
        </a>
        and hosted on
        <a href="https://myweatherapp-claremorgan.netlify.app/" target="_blank">
          Netlify
        </a>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
