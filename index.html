<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Enter your location to receive up to date weather information with a 5 day forecast"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Encode+Sans+Expanded:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App & Forecast - Clare Morgan</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <header>
          <div class="row">
            <form id="search-form" class="search-form">
              <input
                type="search"
                placeholder="Enter a city..."
                required
                id="search-form-input"
                class="search-form-input col-8"
              />
              <input
                type="submit"
                value="Search"
                class="search-form-button col-3"
              />
            </form>
          </div>
        </header>
        <main>
          <div class="row weather-app-data">
            <div class="col-6 pe-0">
              <h1 id="weather-app-city" class="weather-app-city">Tokyo</h1>
              <p class="weather-app-details">
                <span id="current-time"></span>, <span id="description"></span>
                <br />
                Humidity: <strong id="humidity"></strong>
                Wind:
                <strong id="wind-speed"></strong>
              </p>
            </div>
            <div class="col-6 ps-0 weather-app-temperature">
              <div
                id="temperature-icon"
                class="temperature-icon img-fluid"
              ></div>
              <div id="temperature-value" class="temperature-value"></div>
              <div class="temperature-unit">Â°C</div>
            </div>
          </div>
          <div id="weather-forecast" class="weather-forecast"></div>
        </main>
        <footer>
          This project was coded by
          <a
            href="https://github.com/ClareMorgan"
            target="_blank"
            title="Clare's GitHub"
          >
            Clare Morgan
          </a>
          and is open-sourced on
          <a
            href="https://github.com/ClareMorgan/shecodes-weatherapp-project"
            target="_blank"
            title="GitHub open-source"
          >
            GitHub
          </a>
          and hosted on
          <a
            href="https://myweatherapp-claremorgan.netlify.app/"
            target="_blank"
            title="Weather App"
          >
            Netlify
          </a>
        </footer>
      </div>
      <button class="change-theme-button">Change theme</button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="src/app.js"></script>
  </body>
</html>
